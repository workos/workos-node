# .github/workflows/cross-sync-sdk.yml
name: Cross-SDK Translation

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to translate'
        required: true
      debug_mode:
        description: 'Run in debug mode (true/false)'
        required: false
        default: 'false'
      target_repos:
        description: 'Comma-separated list of target repos (leave empty for all)'
        required: false
        default: ''

jobs:
  translate-to-other-sdks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "WorkOS Bot"
          git config --global user.email "bot@workos.com"

      - name: Install dependencies
        run: |
          cd .github/actions/sdk-sync
          npm install
          npm run build

      - name: Get PR number
        id: pr-number
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "PR_NUMBER=${{ github.event.inputs.pr_number }}" >> $GITHUB_ENV
            echo "DEBUG_MODE=${{ github.event.inputs.debug_mode }}" >> $GITHUB_ENV
            echo "TARGET_REPOS=${{ github.event.inputs.target_repos }}" >> $GITHUB_ENV
          elif [[ -n "${{ github.event.inputs }}" ]]; then
            # Handle inputs from test-event.json with act
            echo "PR_NUMBER=${{ github.event.inputs.pr_number }}" >> $GITHUB_ENV
            echo "DEBUG_MODE=${{ github.event.inputs.debug_mode }}" >> $GITHUB_ENV 
            echo "TARGET_REPOS=${{ github.event.inputs.target_repos }}" >> $GITHUB_ENV
          else
            echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
            echo "DEBUG_MODE=false" >> $GITHUB_ENV
            echo "TARGET_REPOS=" >> $GITHUB_ENV
          fi

      - name: Run sync action
        uses: ./.github/actions/sdk-sync
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-key: ${{ secrets.OPENAI_KEY }}
          debug-mode: ${{ env.DEBUG_MODE }}
          target-repos: ${{ env.TARGET_REPOS }}

