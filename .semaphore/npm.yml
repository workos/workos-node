version: v1.0

name: Publish to NPM
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204

blocks:
  - name: Publish
    task:
      secrets:
        - name: workos-npm
      prologue:
        commands:
          - checkout
          - nvm install
          - nvm use
          - bash ~/workos-node/bin/restore-or-install
      jobs:
        - name: yarn publish
          commands:
            - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            - yarn publish --access=public
