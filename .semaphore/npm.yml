version: v1.0

name: Publish to NPM
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Publish
    task:
      secrets:
        - name: workos-npm
      prologue:
        commands:
          - checkout
          - nvm use
          - yarn install
      jobs:
        - name: yarn publish
          commands:
            - yarn publish --access=public
