version: v1.0
name: workos-node pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 10
global_job_config:
  env_vars:
    - name: NODE_ENV
      value: test
  prologue:
    commands:
      - checkout
      - nvm install
      - nvm use
      - bash ~/workos-node/bin/restore-or-install
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: yarn install and cache
          commands:
            - ls -d node_modules
  - name: Test
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: yarn prettier
          commands:
            - yarn prettier
        - name: yarn lint
          commands:
            - yarn lint
        - name: yarn test
          commands:
            - yarn test
        - name: yarn build
          commands:
            - yarn build
promotions:
  - name: Publish @next to NPM
    pipeline_file: npm.yml
