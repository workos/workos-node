version: v1.0
name: workos-node pipeline

execution_time_limit:
  minutes: 15

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - checkout
      - nvm use

blocks:
  - name: Install dependencies
    task:
      secrets:
        - name: workos-npm
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      jobs:
        - name: yarn install and cache
          commands:
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - yarn install
            - cache store client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock) node_modules

  - name: Lint
    task:
      secrets:
        - name: workos-npm
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      jobs:
        - name: Run lint
          commands:
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - yarn lint

  - name: Formatting
    task:
      secrets:
        - name: workos-npm
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      jobs:
        - name: Run prettier
          commands:
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - yarn prettier

  - name: Tests
    task:
      secrets:
        - name: workos-npm
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      jobs:
        - name: Run tests
          commands:
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - yarn test

  - name: Build
    task:
      secrets:
        - name: workos-npm
      jobs:
        - name: Run build
          commands:
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - yarn build

promotions:
  - name: Publish to NPM
    pipeline_file: npm.yml
